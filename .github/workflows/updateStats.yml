# This workflow will do a clean installation of node dependencies, cache/restore them, update statistics and deploy the website.
# For more information see: https://help.github.com/actions/language-and-framework-guides/using-nodejs-with-github-actions

name: Update Statistics

on:
  schedule:
    - cron: '0 1 * * *'  # Run at 01:00 UTC, i.e. 02:00 CET or 03:00 CEST

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v3

    - name: Use Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '16.x'

    - name: Install dependencies
      run: npm ci

    - name: Update statistics
      run: npm run updateStats

    - name: Commit statistics
      uses: EndBug/add-and-commit@v9
      with:
        add: 'src/stats/visitors.json'
        message: 'Update statistics'
        default_author: github_actions

    - name: Build
      run: npm run build

    - name: Deploy
      uses: JamesIves/github-pages-deploy-action@v4.3.3
      with:
        branch: gh-pages # The branch the action should deploy to.
        folder: build # The folder the action should deploy.
